<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css"/> 
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
    </head>
    <body>
        <header>
            <h1>Calcapp</h1>
        </header>
        <main>
            <div class="calculator">
                <div class="cal-head">
                    <div class="display">
                        <div class="display-head">Press AC to start</div>
                        <div class="display-body">8.8.8.8.8.8.8.8.8.8.</div>
                    </div>
                </div>
                <div class="cal-body">
                    <button class="btn acc cmd" data-action="acc">AC</button>
                    <button class="btn clr cmd" data-action="clr">C</button>
                    <button class="btn bck cmd" data-action="bck">โซ</button>
                    <button class="btn sub op" data-action="sub">-</button>
                    <button class="btn num" data-action="7">7</button>
                    <button class="btn num" data-action="8">8</button>
                    <button class="btn num" data-action="9">9</button>
                    <button class="btn mul op" data-action="mul">X</button>
                    <button class="btn num" data-action="4">4</button>
                    <button class="btn num" data-action="5">5</button>
                    <button class="btn num" data-action="6">6</button>
                    <button class="btn div op" data-action="div">รท</button>
                    <button class="btn num" data-action="1">1</button>
                    <button class="btn num" data-action="2">2</button>
                    <button class="btn num" data-action="3">3</button>
                    <button class="btn add op" data-action="add">+</button>
                    <button class="btn dot cmd" data-action="dot">.</button>
                    <button class="btn num" data-action="0">0</button>
                    <button class="btn equ cmd" data-action="equ">=</button>
                </div>
             </div>
        </main>
    </body>
</html>
